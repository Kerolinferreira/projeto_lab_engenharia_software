# identificação e porta (padrão 8080; pode sobrescrever com PORT)
spring.application.name=api-fatec
server.port=${PORT:8080}

# ---------- Banco de dados: MySQL ----------
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/clientes?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}

# Logs de SQL (desligados por padrão; ligamos com LOG_SQL=true)
spring.jpa.show-sql=${LOG_SQL:false}
spring.jpa.properties.hibernate.format_sql=${LOG_SQL:false}
logging.level.org.hibernate.SQL=${SQL_LOG_LEVEL:ERROR}            # DEBUG para ver queries
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${SQL_BIND_LEVEL:OFF}  # TRACE para ver parâmetros
