<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Cadastro Responsiva</title>
  <!-- Link para o CSS externo -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <div>
        <h1>Cadastro</h1>
        <p>Preencha os dados de cadastro</p>
      </div>
      <div class="user">Usuário: <strong>Teste</strong></div>
    </header>

    <main>
      <form novalidate>
        <!-- DADOS GERAIS -->
        <details class="section" open>
          <summary>Dados Gerais</summary>
          <div class="content">
            <div class="grid row">
              <div class="field small">
                <label for="codigo">Código</label>
                <input id="codigo" value="1" disabled aria-disabled="true">
              </div>
              <div class="field small">
                <label for="loja">Loja</label>
                <input id="loja" value="1" disabled aria-disabled="true">
              </div>
            </div>

            <div class="grid row">
              <div class="field span-2">
                <label for="cpf_cnpj">CPF / CNPJ *</label>
                <input id="cpf_cnpj" placeholder="000.000.000-00 ou 00.000.000/0000-00"
                       autocomplete="off" inputmode="numeric"
                       pattern="^(\d{3}\.?\d{3}\.?\d{3}-?\d{2}|\d{2}\.?\d{3}\.?\d{3}/?\d{4}-?\d{2})$" required>
              </div>
              <div class="field">
                <label for="tipo">Tipo *</label>
                <select id="tipo" required>
                <option value="" disabled selected>Selecione...</option>
                <option value="pf">Pessoa Física</option>
                <option value="pj">Pessoa Jurídica</option>
            </select>

              </div>
            </div>

            <div class="grid row">
              <div class="field">
                <label for="nome">Nome *</label>
                <input id="nome" placeholder="xxxxxxxxx" required>
              </div>
              <div class="field">
                <label for="nome_fantasia">Nome Fantasia</label>
                <input id="nome_fantasia" placeholder="xxxxxxxxx">
              </div>
              <div class="field small">
                <label for="data_nasc">Data Abert/Nasc</label>
                <input id="data_nasc" placeholder="dd/mm/aaaa" inputmode="numeric" maxlength="10">
              </div>
            </div>

            <div class="grid row">
              <div class="field span-2">
                <label for="homepage">HomePage</label>
                <input id="homepage" type="url" placeholder="https://exemplo.com">
              </div>
              <div class="field">
                <label for="email">Email *</label>
                <input id="email" type="email" placeholder="xxxx@xxx.xxx" autocomplete="email" required>
              </div>
            </div>

            <div class="grid">
              <div class="field">
                <label for="nome_contato">Nome de Contato</label>
                <input id="nome_contato" autocomplete="name">
              </div>
              <div class="field">
                <label for="contato">Contato *</label>
                <input id="contato" placeholder="(xx) xxxxx-xxxx" inputmode="tel" maxlength="16" required>
              </div>
            </div>
          </div>
        </details>

        <!----------------------- ENDEREÇO ---------------------------->
        <details class="section" open>
          <summary>Endereço</summary>
          <div class="content">
            <div class="grid row">
              <div class="field small">
                <label for="cep">CEP</label>
                <input id="cep" placeholder="00000-000" inputmode="numeric" maxlength="9"
                       pattern="^\d{5}-?\d{3}$">
              </div>
              <div class="field span-2">
                <label for="logradouro">Logradouro *</label>
                <input id="logradouro" placeholder="xxxxxxxxx" required>
              </div>
              <div class="field mini">
                <label for="numero">Nº *</label>
                <input id="numero" placeholder="0000" inputmode="numeric" required>
              </div>
              <div class="field">
                <label for="complemento">Complemento</label>
                <input id="complemento" placeholder="xxxxxxxx xxxxxx">
              </div>
            </div>

            <div class="grid">
              <div class="field">
                <label for="bairro">Bairro *</label>
                <input id="bairro" placeholder="xxxxxxx" required>
              </div>
              <div class="field">
                <label for="cidade">Cidade *</label>
                <input id="cidade" placeholder="xxxxxxx"  required>
              </div>
              <div class="field">
                <label for="pais">País</label>
                <input id="pais" placeholder="Xxxxxxxxx">
              </div>
              <div class="field mini">
                <label for="uf">UF *</label>
                <input id="uf" placeholder="XX" maxlength="2"
                       pattern="^[A-Za-z]{2}$" style="text-transform:uppercase" required>
              </div>
            </div>
          </div>
        </details>

        <div class="actions">
          <button type="submit">ENVIAR</button>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
